<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Map Location</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/select2.min.css">
	<link rel="stylesheet" href="css/slick.css"/>
	<link rel="stylesheet" href="css/minimal/aero.css">
	<link rel="stylesheet" href="css/style.css" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="body-bg">
	<!-- BEGIN map-section  -->
	<div class="map-section">
		<div class="map-title">
			<a href="index.html">Home</a>
			<h3>Map Location</h3>
			<a href="result.html">Result</a>
		</div>
		<div class="form-result location-form">
			<div class="text-center">
				<button class="show-my-pos">Show My Location</button>
				<h3>OR</h3>
			</div>
			<form action="">
				<p class="map-form-field">
					<label for="map-country">Country</label>
					<select name="" id="map-country"></select>
				</p>
				<p class="map-form-field">
					<label for="map-city">City</label>
					<input id="map-city" type="text">
				</p>
				<p class="map-form-field">
					<label for="map-address">Address</label>
					<input id="map-address" type="text">
				</p>
				<p class="map-form-field">
					<label for="map-zip">Zip Code</label>
					<input id="map-zip" type="number">
				</p>
				<p class="map-form-field">
					<input id="map-remember" type="checkbox" name="remember">
					<label for="map-remember">Remember</label>
				</p>
				<p class="map-form-field text-center">
					<button type="submit">Find Location</button>
				</p>
			</form>
		</div>
		<!-- End location-form -->
		<div class="map-body">
			<div id="map" class="map"></div>
			<!-- END map -->
			<div class="address-form">
				<div class="address-form__item">
					<input class="address-form__field start-route" type="text" name="first-address" placeholder="Start route" autocomplete="on">
				</div>
				<div class="address-form__item">
					<input class="address-form__field end-route" type="text" name="second-address" placeholder="End route" autocomplete="on">
				</div>
				<button class="address-form__btn" type="submit">Run</button>
			</div>
			<!-- END address-form -->
		</div>
	</div>
	<!-- END map-section -->

	<footer class="container">
		<ul class="footer-menu text-center">
			<li>
				<a href="#" data-toggle="modal" data-target=".modal-contact">Contact Us</a>
			</li>
			<li>
				<a href="#" data-toggle="modal" data-target=".modal-login">Login</a>
			</li>
		</ul>
	</footer>
	<div class="modal modal-contact">
		<div class="modal-content">
			<a href="#" class="close-modal">X</a>
			<h3 class="text-center">Contact Us</h3>
			<form class="form" action="">
				<input placeholder="Enter Your Name" type="text">
				<textarea class="mce-editor" placeholder="Enter Your Message"></textarea>
				<div class="text-center">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<div class="modal modal-login">
		<div class="modal-content">
			<a href="#" class="close-modal">X</a>
			<h3 class="text-center">Login</h3>
			<form class="form" action="">
				<input placeholder="Username" type="text">
				<input placeholder="Password" type="password">
				<div class="text-center">
					<button type="submit">Submit</button>
				</div>				
			</form>
		</div>
	</div>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/countries.js"></script>
	<script src="js/icheck.min.js"></script>
	<script src="js/js.cookies.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/tinymce.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-wm7qCa7e-pkmWODOhjCah6zUlCKiHd0"></script>
	<script src="js/main.js"></script>
</body>
</html>
